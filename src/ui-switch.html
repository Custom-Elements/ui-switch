<polymer-element name="ui-switch" attributes="value" on-click="{{onContentClick}}">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-switch.less">
  <section on-click="{{onSwitchClick}}">
    <input type="checkbox" id="check" on-click="{{onChange}}" on-change="{{onChange}}" on-focus="{{onFocus}}" on-blur="{{onBlur}}">
    <label id="checklabel" for="check" horizontal layout center>
      <section id="switch">
        <section id="switchrocker">
          <span id="switchhandle"></span>
        </section>
      </section>
      <content></content>
    </label>
</section>
</template>
<script src="./ui-switch.litcoffee"></script>
</polymer-element>
